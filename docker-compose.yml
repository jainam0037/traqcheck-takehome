services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: traqcheck
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./backend
    env_file: .env
    environment:
      # Core app wiring
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/traqcheck}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DOCS_DIR: /data/docs
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
      SECRET_KEY: ${SECRET_KEY:-dev-insecure}

      # LLM wiring (pick one provider via LLM_PROVIDER)
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}

      # OpenAI (default)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}

      # OpenRouter (optional)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-openai/gpt-4o-mini}

      # Anthropic (optional)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
    depends_on:
      - db
      - redis
    volumes:
      - ./volumes/docs:/data/docs
      - ./backend:/app
    ports:
      - "8000:8000"

  worker:
    build: ./backend
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/traqcheck}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DOCS_DIR: /data/docs
      SECRET_KEY: ${SECRET_KEY:-dev-insecure}

      # LLM wiring (same as API)
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-openai/gpt-4o-mini}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
    depends_on:
      - db
      - redis
    command: celery -A core worker -l info --concurrency=2
    volumes:
      - ./volumes/docs:/data/docs
      - ./backend:/app
    restart: unless-stopped

  # frontend:
