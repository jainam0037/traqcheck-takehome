version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: traqcheck
    ports: [ "5432:5432" ]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: [ "6379:6379" ]

  api:
    build: ./backend
    env_file: .env
    depends_on: [ db, redis ]
    volumes:
      - ./volumes/docs:/data/docs
      - ./backend:/app
    ports: [ "8000:8000" ]

  worker:
    build: ./backend
    env_file: .env
    depends_on: [ db, redis, api ]
    volumes:
      - ./volumes/docs:/data/docs
      - ./backend:/app
    # command will be Celery worker (weâ€™ll add later)

  frontend:
    build: ./frontend
    env_file: .env
    depends_on: [ api ]
    volumes:
      - ./frontend:/app
    ports: [ "5173:5173" ]

volumes:
  pgdata:
