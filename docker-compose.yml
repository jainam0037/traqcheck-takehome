services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: traqcheck
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
    env_file: .env
    environment:
      # Needed by entrypoint.sh (pg_isready + migrate)
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: traqcheck
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

      # App wiring
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/traqcheck}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DOCS_DIR: /data/docs
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
      SECRET_KEY: ${SECRET_KEY:-dev-insecure}
      PYTHONUNBUFFERED: 1

      # LLM wiring (same as before)
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-openai/gpt-4o-mini}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-haiku-20240307}

      FROM_EMAIL: ${FROM_EMAIL:-no-reply@traqcheck.local}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM: ${TWILIO_FROM:-}
    depends_on:
      - db
      - redis
    # IMPORTANT: run our shell script with /bin/sh (not bash)
    command: ["sh","-lc","/app/entrypoint.sh"]
    volumes:
      - ./volumes/docs:/data/docs
      - ./backend:/app
    ports:
      - "8000:8000"
    restart: unless-stopped

  worker:
    build:
      context: ./backend
    env_file: .env
    environment:
      # Match API env so Celery can talk to DB/Redis
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: traqcheck
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/traqcheck}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DOCS_DIR: /data/docs
      SECRET_KEY: ${SECRET_KEY:-dev-insecure}
      PYTHONUNBUFFERED: 1

      # LLM wiring
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-openai/gpt-4o-mini}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-haiku-20240307}

      FROM_EMAIL: ${FROM_EMAIL:-no-reply@traqcheck.local}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM: ${TWILIO_FROM:-}
    depends_on:
      - db
      - redis
    # Use sh -lc so PATH/env behave like a login shell
    command: ["sh","-lc","celery -A core worker -l info --concurrency=2"]
    volumes:
      - ./volumes/docs:/data/docs
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app         # no node_modules masking
    environment:
      VITE_API_BASE: http://localhost:8000
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
